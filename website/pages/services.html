<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="../style.css">
  <title>Электронная очередь</title>
</head>
<body class="root">
    <main class="main">
        <h1 class="title">Пожалуйста, выберите услугу</h1>
        <button class="button" id="acceptance-of-documents">Прием документов</button>
        <button class="button" id="result">Выдача результата услуги</button> 
        <button class="button" id="pre-registration">Предварительная запись</button>
        <button class="button" id="back">Вернуться назад</button>
    </main>

    <div class="popup popup_is-animated">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="title">ВАШ ТАЛОН</h3>
        <p class="subtitle ticket"></p>
      </div>
    </div>
    <script src="../services.js"></script>
    <script>
        document.querySelector('#back').addEventListener('click', function() {
          window.location.href = '../index.html';
        });
    </script>
</body>
</html>
