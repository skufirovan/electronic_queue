apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: queue-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin:latest
          env:
            - name: PMA_HOST
              value: "mysql"
            - name: MYSQL_ROOT_PASSWORD
              value: "rootpassword"
            - name: APACHE_PORT
              value: "80"
          ports:
            - containerPort: 80
